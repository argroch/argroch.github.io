  <div class="container text-center" id="calc">
		<input id="display_area"></input><br>
		<button value="(" id="open_paran" class="">(</button>
		<button value=")" id="close_paran" class="">)</button>
		<button id="clear_last" class="">CE</button>
		<button id="all_clear" class="">AC</button><br>
		<button value="7" id="seven" class="">7</button>
		<button value="8" id="eight" class="">8</button>
		<button value="9" id="nine" class="">9</button>
		<button value="/" id="divide" class="">/</button><br>
		<button value="4" id="four" class="">4</button>
		<button value="5" id="five" class="">5</button>
		<button value="6" id="six" class="">6</button>
		<button value="*" id="multiply" class="">x</button><br>
		<button value="1" id="one" class="">1</button>
		<button value="2" id="two" class="">2</button>
		<button value="2" id="three" class="">3</button>
		<button value="-" id="subtract" class="">-</button><br>
		<button value="0" id="zero" class="">0</button>
		<button value="." id="decimal" class="">.</button>
		<button value="=" id="equals" class="">=</button>
		<button value="+" id="add" class="">+</button><br>
	</div>
